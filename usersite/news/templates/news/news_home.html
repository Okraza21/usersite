{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class='alert alert-dark'>
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news_detail' el.id %}" class='btn btn-info'>Читать детальнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей</p>
        {% endif %}

    </div>
{% endblock %}
