{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <div class='alert alert-light'>
            <p>{{ article.full_text }}</p>
        </div>
        <a href="{% url 'news_update' article.id %}" class='btn btn-info'>Редактировать</a>
        <a href="{% url 'news_delete' article.id %}" class='btn btn-danger'>Удалить</a>
    </div>
{% endblock %}
